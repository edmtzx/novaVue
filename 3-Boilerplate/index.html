<html>
	<head>
	    <link rel="stylesheet" href="index.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
<body>
	<div id="app">
		<h2>Todos:</h2>
		<ol>
			<li v-for="todo in todos">
				<label>
					<input type="checkbox"
					v-on:change="toggle(todo)"
					v-bind:checked="todo.done">
					<del v-if="todo.done">
						{{ todo.text }}
					</del>
					<span v-else>
						{{ todo.text }}
					</span>
				</label>
			</li>
		</ol>
	</div>
	<script src="myScript.js"></script>
</body>
</html>
